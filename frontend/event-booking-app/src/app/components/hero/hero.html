<section class="hero-section d-flex align-items-center justify-content-center text-center text-white">
  <div class="container text-center">
    <div class="mb-5">
      <h1 class="fw-bold display-5">Discover Events in Your City</h1>
      <p class="lead">Concerts, Comedy Shows & More â€” Updated Daily</p>
    </div>

    <div class="mx-auto search-section-wrapper">
      <div class="bg-white rounded-pill shadow-sm p-1">
        <div class="row g-2 align-items-center">
          <div class="col-3">
            <input 
              type="text" 
              class="form-control border-0 ps-3 location-input"
              placeholder="Enter city"
              [(ngModel)]="searchModel.location" />
          </div>
          <div class="col-7">
            <input 
              type="text" 
              class="form-control border-0 ps-3 search-input"
              placeholder="Search for  music concerts, art shows, fests..."
              [(ngModel)]="searchModel.keyword" />
          </div>
          <div class="col-2 text-center">
            <button class="btn btn-success w-100 rounded-pill fw-semibold btn-search" (click)="search()">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

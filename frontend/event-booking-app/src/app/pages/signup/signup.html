<div class="main-bg d-flex justify-content-center align-items-center">
  <div class="login-wrapper rounded shadow d-flex shadow-lg flex-wrap">
    <!-- Left Side -->
    <div class="p-4 d-flex flex-column justify-content-center align-items-center w-50">
      <div class="bg-white bg-opacity-75 w-100" style="max-width: 400px;">
        <h3 class="text-center mb-5 text-teal">Join Us!</h3>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-4 position-relative">
            <i class="fa-solid fa-user input-icon"></i>
            <input type="text" class="form-control custom-input ps-5" formControlName="name" placeholder="Full Name" />
            <small *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
              Name must be at least 3 characters
            </small>
          </div>

          <div class="mb-4 position-relative">
            <i class="fa-solid fa-envelope input-icon"></i>
            <input type="email" class="form-control custom-input ps-5" formControlName="email" placeholder="Email address" />
            <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
              Valid email is required
            </small>
          </div>

          <div class="mb-4 position-relative">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" class="form-control custom-input ps-5" formControlName="password" placeholder="Password" />
            <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
              Password must be at least 6 characters
            </small>
          </div>

          <div class="mb-5 position-relative">
            <i class="fa-solid fa-phone input-icon"></i>
            <input type="text" class="form-control custom-input ps-5" formControlName="phoneNumber" placeholder="Phone Number" />
          </div>

          <button type="submit" id="login-btn" class="btn w-100" [disabled]="registerForm.invalid">Register</button>

          <p *ngIf="successMessage" class="text-success text-center mt-3">{{ successMessage }}</p>
          <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>
        </form>

        <div class="text-center mt-4" style="font-size: 15px;">
          Already have an account?
          <a routerLink="/login" class="text-decoration-none text-primary">Login</a>
        </div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="login-right d-none d-md-block">
      <div class="overlay-text">
        <h2>Join PropZone Today</h2>
        <p>Start your journey with thousands of happy users.</p>
      </div>
    </div>
  </div>
</div>
